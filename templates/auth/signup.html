{% extends 'basic.html' %}
{% block body %}
<section class="pt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <p class="fw-bold text-success mb-2">Sign up</p>
                <h2 class="fw-bold">Welcome</h2>
            </div>
        </div>
        {% for message in messages %}
            <h5 class="mt-4" style="color:rgb(20, 69, 2);text-align: center;">{{message}}</h5>
        {% endfor %}
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
                <div class="card">
                    <div class="card-body text-center d-flex flex-column align-items-center">
                        <div class="bs-icon-xl bs-icon-circle bs-icon-primary shadow bs-icon my-4"><svg
                                xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor"
                                viewBox="0 0 16 16" class="bi bi-person">
                                <path
                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z">
                                </path>
                            </svg></div>
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="mb-3"><input class="form-control" type="email" name="email"
                                    placeholder="Email" required></div>
                            <div class="mb-3"><input class="form-control" type="text" placeholder="Name"
                                name="name" required></div>
                            <div class="mb-3"><input class="form-control" type="text" placeholder="Username"
                                    name="username" required></div>
                            <div class="mb-3"><input class="form-control" type="password" name="password"
                                    placeholder="Password" required></div>
                            <div class="mb-3"><button class="btn btn-primary shadow d-block w-100"
                                    type="submit">Sign up</button></div>
                        </form>
                            <p class="text-muted">Already have an account?&nbsp;<a href="{% url 'login' %}">Log in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

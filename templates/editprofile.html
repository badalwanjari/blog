{% extends 'basic.html' %} {% block body %}
<section class="py-2">
    <div class="container py-2">
        <div class="row my-3">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2 class="fw-bold py-xl-0 my-xl-0">
                    Edit profile information<br />
                </h2>
                <p class="text-muted pb-xl-0 mb-xl-0">
                    Update your data to reflect latest info
                </p>
            </div>
        </div>
    </div>
</section>

<center>
    <div
        class="container text-center pt-4 py-xl-4"
        style="
            width: min(720px, 100%);
            background: rgba(55, 99, 244, 0.1);
            border-radius: 25px;
            padding: 1rem 0.5rem;
        "
    >
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div
                class="mx-4"
                style="
                    margin-top: 0px;
                    margin-bottom: 0px;
                    padding-top: 10px;
                    padding-bottom: 10px;
                "
            >
                <div class="editpostimage" style="display: grid;">
                    <div
                        style="
                            display: flex;
                            justify-content: center;
                            align-items: center;
                        "
                    >
                        <img
                            src="{{ profile.profile_picture.url }}"
                            style="
                                object-fit: contain;
                                max-height: 200px;
                                max-width: 200px;
                                border-radius: 50%;
                            "
                        />
                    </div>
                    <div class="files color form-group mb-3">
                        <input class="form-control" type="file" name="profile_image" value="" accept="image/*" />
                    </div>
                </div>
            </div>
            <div
                class="mx-4"
                style="
                    margin-top: 0px;
                    margin-bottom: 0px;
                    padding-top: 10px;
                    padding-bottom: 10px;
                "
            >
                <p
                    style="
                        text-align: left;
                        margin-bottom: 0px;
                        margin-left: 5px;
                    "
                >
                    Name
                </p>
                <input
                    type="text"
                    name="name"
                    class="form-control"
                    value="{{profile.user.first_name}}"
                    style="
                    width: 100%;
                    line-height: 1.35rem;
                    border-radius: 10px;
                    padding-left: 1rem;"
                />
                <p
                    style="
                        text-align: left;
                        margin-top: 20px;
                        margin-bottom: 0;
                        margin-left: 5px;
                    "
                >
                    Description
                </p>
                <textarea
                    class="form-control"
                    style="
                        width: 100%;
                        min-height: 10rem;
                        line-height: 1.25em;
                        border-radius: 10px;
                        padding-left: 1rem;
                    "
                    name="biotext"
                    placeholder="Write about yourself here"
                >{{profile.bio}}</textarea>
            </div>
            
            <div class="m-4 d-flex justify-content-evenly">
                <center class="mb-3">
                    <button
                        class="btn btn-primary shadow d-block w-20"
                        type="submit"
                    >
                        Update
                    </button>
                </center>
            </div>
        </form>
    </div>
</center>
{% endblock %}
